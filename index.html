    function startDiscordOAuth() {
        const state = Math.random().toString(36).slice(2);
        sessionStorage.setItem("dc_state", state);
        const p = new URLSearchParams({
            client_id: DISCORD_CLIENT_ID,
            redirect_uri: DISCORD_REDIRECT,
            response_type: "token",
            scope: "identify",
            state
        });
        window.location.href = "https://discord.com/oauth2/authorize?" + p.toString();
    }

    async function handleDiscordCallback() {
        const hash = window.location.hash.slice(1);
        if (!hash) return;
        const p = new URLSearchParams(hash);
        const accessToken = p.get("access_token");
        if (!accessToken) return;

        history.replaceState(null, "", window.location.pathname);

        try {
            const res = await fetch("https://discord.com/api/users/@me", { 
                headers: { Authorization: `Bearer ${accessToken}` } 
            });
            if (!res.ok) throw new Error("Discord API error");
            const user = await res.json();
            
            currentUser = user.username || user.id;
            userAvatar = user.avatar

                : `https://cdn.discordapp.com/embed/avatars/${parseInt(user.discriminator||"0")%5}.png`;
            
            localStorage.setItem('currentUser', currentUser);
            localStorage.setItem('userAvatar', userAvatar);

    function isDayUnlocked(dayNum) {
        const now = new Date();

        tomorrow.setDate(tomorrow.getDate() + 1);
        const startDate = new Date(tomorrow.getFullYear(), tomorrow.getMonth(), tomorrow.getDate(), 16, 0, 0);

        unlockTime.setDate(unlockTime.getDate() + (dayNum - 1));
        
        return now >= unlockTime;

            return `${days} ×™××™×`;

    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';

        let unlockedCount = 0;
        const now = new Date();
        console.log('Current date/time:', now);

        DAYS.forEach(day => {
            const isUnlocked = isDayUnlocked(day.day);
            if (isUnlocked) unlockedCount++;
            
            const timeLeft = getTimeUntilUnlock(day.day);
            
            if (day.day <= 3) console.log(`Day ${day.day}: unlocked=${isUnlocked}, timeLeft=${timeLeft}`);

            const doorEl = document.createElement('div');
            doorEl.className = `door ${isUnlocked ? 'unlocked' : 'locked'}`;
            
            if (isUnlocked) {
                doorEl.onclick = () => openDoor(day);
                doorEl.style.cursor = 'pointer';
            } else {
                doorEl.onclick = (e) => {
                    e.preventDefault();
                    alert(`×“×œ×ª ×–×• ×ª×™×¤×ª×— ×‘-${getDateForDay(day.day)} ×‘×©×¢×” 16:00 â°`);
                };
                doorEl.style.cursor = 'not-allowed';
                doorEl.style.opacity = '0.5';
            }

            const emoji = isUnlocked ? 'ğŸšª' : 'ğŸ”’';
            doorEl.innerHTML = `
                <div class="door-emoji">${emoji}</div>
                <div class="door-number">${day.day}</div>
                ${timeLeft ? `<div class="door-countdown">${timeLeft}</div>` : ''}
            `;

            grid.appendChild(doorEl);
        });

        console.log(`Unlocked: ${unlockedCount}/20`);

        // Update progress bar
        const percentage = Math.round((unlockedCount / 20) * 100);
        document.getElementById('progressBar').style.width = percentage + '%';
        document.getElementById('progressPercent').textContent = percentage + '%';
        document.getElementById('progressText').textContent = unlockedCount + '/20';
    }

    function getDateForDay(dayNum) {
        const startDate = new Date(2026, 1, 28); // 28/02/2026
        const unlockDate = new Date(startDate);
        unlockDate.setDate(unlockDate.getDate() + (dayNum - 1));
        return unlockDate.toLocaleDateString('he-IL', { day: 'numeric', month: 'short' });
    }

    function openDoor(day) {
        document.getElementById('doorTitle').textContent = `ğŸ ${day.title}`;
        const content = document.getElementById('doorContent');
        
        // Show intro video first
        content.innerHTML = `
            <div style="margin-bottom: 20px;">
                <div style="font-size: 0.9rem; color: #999; margin-bottom: 10px;">×¡×¨×˜×•×Ÿ intro</div>
                <div class="video-container">
                    <iframe src="${day.intro}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <button onclick="showDoorContent()" style="width: 100%; padding: 10px; background: linear-gradient(135deg, #ff6b6b, #ff8e72); color: white; border: none; border-radius: 8px; font-weight: bold; margin-top: 15px; cursor: pointer;">×”××©×š ×œ×©××œ×” â†’</button>
            </div>
        `;
        
        // Store the current day for later
        window.currentDayData = day;
        
        document.getElementById('doorModal').classList.add('open');
    }

    function showDoorContent() {
        const day = window.currentDayData;
        const content = document.getElementById('doorContent');
        
        content.innerHTML = `
            <div style="margin-bottom: 20px;">
                <div style="font-size: 0.9rem; color: #999; margin-bottom: 10px;">×¡×¨×˜×•×Ÿ ×”×“×œ×ª</div>
                <div class="video-container">
                    <iframe src="${day.video}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            
            <div style="background: rgba(100, 100, 150, 0.2); border-radius: 10px; padding: 15px; margin-bottom: 20px;">
                <div style="font-size: 0.9rem; color: #ccc; margin-bottom: 10px; line-height: 1.6;">${day.question}</div>
            </div>
            
            <div>
                <input type="text" id="answerInput" placeholder="×”×–×Ÿ ××ª ×”×ª×©×•×‘×” ×©×œ×š..." style="width: 100%; padding: 12px; background: rgba(50, 50, 80, 0.5); border: 1px solid rgba(100, 100, 150, 0.3); border-radius: 8px; color: white; margin-bottom: 10px; font-size: 1rem;" onkeypress="if(event.key==='Enter') checkAnswer()">
                <button onclick="checkAnswer()" style="width: 100%; padding: 10px; background: linear-gradient(135deg, #00ff88, #00cc6a); color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">âœ“ ×‘×“×•×§ ×ª×©×•×‘×”</button>
            </div>
            <div id="feedbackMessage" style="margin-top: 15px; text-align: center;"></div>
        `;
    }

    function checkAnswer() {
        const day = window.currentDayData;
        const input = document.getElementById('answerInput').value.trim();
        const feedback = document.getElementById('feedbackMessage');
        
        // Normalize both strings for comparison (remove extra spaces, lowercase)
        const normalizedInput = input.replace(/\s+/g, ' ').toLowerCase();
        const normalizedAnswer = day.answer.replace(/\s+/g, ' ').toLowerCase();
        
        if (normalizedInput === normalizedAnswer) {
            feedback.innerHTML = '<div style="color: #00ff88; font-weight: bold; font-size: 1.1rem;">âœ… × ×›×•×Ÿ! ğŸ‰</div>';
            document.getElementById('answerInput').disabled = true;
            document.querySelector('button[onclick="checkAnswer()"]').disabled = true;
        } else {
            feedback.innerHTML = '<div style="color: #ff6b6b; font-weight: bold;">âŒ ×œ× × ×›×•×Ÿ, × ×¡×” ×©×•×‘...</div>';
            document.getElementById('answerInput').value = '';
        }
    }

    function closeModal() {
        document.getElementById('doorModal').classList.remove('open');
    }

    function logout() {
        currentUser = null;
        userAvatar = null;
        localStorage.removeItem('currentUser');
        localStorage.removeItem('userAvatar');
        document.getElementById('loginScreen').style.display = 'flex';
        document.getElementById('appScreen').style.display = 'none';
    }

    // Restore session
    const savedUser = localStorage.getItem('currentUser');
    const savedAvatar = localStorage.getItem('userAvatar');
    if (savedUser && savedAvatar) {
        currentUser = savedUser;
        userAvatar = savedAvatar;
        showApp();
    }

    // Check for OAuth callback
    handleDiscordCallback();

    // Close modal on overlay click
    document.getElementById('doorModal').addEventListener('click', (e) => {
        if (e.target.id === 'doorModal') closeModal();
    });
</script>
